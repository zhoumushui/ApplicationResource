option java_package = "com.tencent.pb.msg.model";
option java_outer_classname = "TimeMsgEntity";
option optimize_for = CODE_SIZE;

message TimeMsgItem {
	optional uint64 convId = 1;
	optional uint64 msgId = 2;
	optional string text = 3;
	optional int64 timestamp = 4;
	optional int32 status = 5;
	optional int32 simSlotPos = 6;
	repeated string phoneNums = 7;
	optional int64 editTimestamp = 8;
}

message TimeMsgItemList
{
	repeated TimeMsgItem items = 1;
}